<!-- 3.contactus form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactus Form</title>
</head>
<body>
    <form>
    <fieldset>
        <label for="Contactus"><center>Contactus</center></label>    
        <label for="fname">FirstName</label> 
        <br>
        <input type="text" id="fname" name="fname" placeholder="FirstName" required>
        <br>
        <label for="lname">LastName</label> 
        <br>
        <input type="text" id="lname" name="lname" placeholder="LastName" required>
        <br>
        <label for="email">Email</label> 
        <br>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br>
        <label for="contactno">ContactNo</label> 
        <br>
        <input type="number" id="contactno" name="contactno" placeholder="Enter your Mobile no" required>
          <br>
          <label for="comment">Comment</label> 
          <br>
          <textarea name="comment" id="comment" cols="30" rows="10" required></textarea>
          <br>
         <input type="submit" value="submit">
        
      
    </fieldset>
</form>
</body>
</html>
