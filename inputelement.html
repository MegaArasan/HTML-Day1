<!-- 11.Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><b>All types of Input Element</b></legend><br>
        <label for="inputtypes">Input Types:</label><br>
        <label for="week">week:</label>
        <input type="week"><br>
        <label for="url">URL:</label>
        <input type="url"><br>
        <label for="time">Time:</label>
        <input type="time"><br>
        <label for="text">Your Name:</label>
        <input type="text"><br>
        <label for="tel">Tel:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="search">Search:</label>
        <input type="search"><br>
        <label for="range">Rating:</label>
        <input type="range" name="number" id="rangr from"><br>
        <label for="grouping">Separate:</label>
        <input type="radio" name="group" id="becse">
        <label for="cse">CSE</label>
        <input type="radio" name="group" id="btechit">
        <label for="it">IT</label><br>
        <label for="password">Password:</label>
        <input type="password" name="secret" id="pass" required><br>
        <label for="number">Number:</label>
        <input type="number" name="number" id="num"><br>
        <label for="month">Month:</label>
        <input type="month" name="month" id="monthly"><br>
        <label for="image">Image:</label>
        <input type="image" src="https://www.goodcore.co.uk/blog/wp-content/uploads/2019/08/coding-vs-programming-2.jpg"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="msg"><br>
        <label for="datetime">Date&Time:</label>
        <input type="datetime-local" name="D&T" id="time"><br>
        <label for="color">Color:</label>
        <input type="color" name="Color" id="col"><br>
        <label for="checkbox">Hobbies:</label>
        <input type="checkbox">
        <label for="coding">Coding</label>
        <input type="checkbox">
        <label for="gaming">Gaming</label><br>
        <label for="reset">Reset</label>
        <input type="reset"><br>
        <label for="submit">Submit</label>
        <input type="submit"><br>
    </fieldset>
  
</body>
</html>
