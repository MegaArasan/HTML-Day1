<!-- 9.Write HTML input tags snippet to show default values for all Form elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>RegistrationForm</legend>
    <section>
    <section>First Name</section>
    <input type="text" placeholder="Enter First Name" value="Mega">
    <section>Last Name</section>
    <input type="text" placeholder="Enter Last Name" value="Arasan">
    <section>Email</section>
    <input type="email" placeholder="Email" value="mega@gmail.com">
    <section>Birthday</section>
    <input type="date" placeholder="date"><br>
    <button>submit</button>
    </section>
</fieldset>
    
</body>
</html>
