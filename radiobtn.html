<!-- 6. In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>SALARY TYPE FORM</legend>
        <label for="fname">FirstName:</label><br>
        <input type="text" placeholder="Enter your FirstName"><br>
        <label for="lname">LastName:</label><br>
        <input type="text" placeholder="Enter your LasstName"><br>
       <label for="contactno">ContactNo:</label><br>
        <input type="tel" placeholder="Enter your ContactNo"><br>
        <label for="salarytype">SalaryType:</label>
       <br>
          <input type="radio" name="employee" id="Salaried">
          <label for="Salaried">SalariedEmployee</label>
        <br>
       
          <input type="radio" name="employee" id="ownbusiness">
          <label for="ownbusiness">OwnBusiness</label><br>
       <button>submit</button>
     </fieldset>
</body>
</html>
